# Nginx configuration for Close Call Database - Local Development
# Updated for current user paths and modern nginx practices

worker_processes auto;
user www-data;
pid /var/run/nginx.pid;

error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/ccdb.access.log;
    error_log /var/log/nginx/ccdb.error.log;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Development server (HTTP only)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        server_name localhost 127.0.0.1 closecalldatabase.local;
        
        client_max_body_size 2G;
        
        # Static files path - updated for current user
        root /home/eezis/code/closecall/nginx-root;
        
        # Django application proxy
        location / {
            try_files $uri @backend;
        }
        
        location @backend {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header REMOTE_ADDR $remote_addr;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Static files - updated path
        location /static/ {
            alias /home/eezis/code/closecall/nginx-root/static/;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
        
        # Media files (if any)
        location /media/ {
            alias /home/eezis/code/closecall/nginx-root/media/;
            expires 1h;
        }
        
        # Security: deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
